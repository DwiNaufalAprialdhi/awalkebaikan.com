<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/awalkebaikan.com.png"
    />
    <title>Donation - awalkebaikan.com</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="index.html" class="navbar_detail">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15 18L9 12L15 6"
            stroke="#7F7F91"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <h2 class="navbar_title">Donasi</h2>
      </a>
    </nav>

    <!-- Donasi -->
    <section class="donation">
      <form action="" class="donnation_form">
        <div class="donation_formHead">
          <img src="./assets/img/donation1.png" alt="campaign" />
          <div class="donation_wrap">
            <h2 class="donation_campaign">Yayasan Alal Aulia</h2>
            <h2 class="donation_title">Bantu korban gempa di Sumatra Barat</h2>
          </div>
        </div>
        <div class="donation_formInput">
          <div class="donation_inputCol">
            <label for="" class="donation_label">Nama Lengkap</label>
            <input
              type="text"
              class="donation_input"
              placeholder="Hamba Allah"
            />
          </div>
        </div>
        <div class="donation_formInput">
          <div class="donation_inputCol">
            <label for="" class="donation_label">Email</label>
            <input
              type="email"
              class="donation_input"
              placeholder="example@gmail.com"
            />
          </div>
        </div>
        <div class="donation_formInput">
          <div class="donation_inputCol">
            <label for="" class="donation_label">Nomor Telepon</label>
            <input
              type="number"
              class="donation_input"
              placeholder="08xxxxxxxxxx"
            />
          </div>
        </div>
        <div class="donation_formInput">
          <div class="donation_inputCol">
            <label for="" class="donation_label">Nominal Donasi</label>
            <input type="number" class="donation_inputNominal" />
            <svg
              class="rupiah_icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.17177 6.004C8.53443 6.004 9.53777 6.25133 10.1818 6.746C10.8351 7.24066 11.1618 7.992 11.1618 9C11.1618 9.45733 11.0731 9.85866 10.8958 10.204C10.7278 10.54 10.4991 10.8293 10.2098 11.072C9.92977 11.3053 9.62643 11.4967 9.29977 11.646L12.2398 16H9.88777L7.50777 12.164H6.37377V16H4.25977V6.004H7.17177ZM7.01777 7.74H6.37377V10.442H7.05977C7.75977 10.442 8.2591 10.3253 8.55777 10.092C8.86577 9.85867 9.01977 9.51333 9.01977 9.056C9.01977 8.58 8.85643 8.244 8.52977 8.048C8.21243 7.84266 7.70843 7.74 7.01777 7.74Z"
                fill="#27272E"
              />
              <path
                d="M17.59 8.216C18.4486 8.216 19.144 8.552 19.676 9.224C20.208 9.88667 20.474 10.8667 20.474 12.164C20.474 13.4613 20.1986 14.4507 19.648 15.132C19.0973 15.804 18.3926 16.14 17.534 16.14C16.9833 16.14 16.5446 16.042 16.218 15.846C15.8913 15.6407 15.6253 15.412 15.42 15.16H15.308C15.3826 15.552 15.42 15.9253 15.42 16.28V19.36H13.334V8.356H15.028L15.322 9.35H15.42C15.6253 9.042 15.9006 8.776 16.246 8.552C16.5913 8.328 17.0393 8.216 17.59 8.216ZM16.918 9.882C16.3766 9.882 15.994 10.05 15.77 10.386C15.5553 10.722 15.4386 11.2353 15.42 11.926V12.15C15.42 12.8873 15.5273 13.4567 15.742 13.858C15.966 14.25 16.3673 14.446 16.946 14.446C17.422 14.446 17.772 14.25 17.996 13.858C18.2293 13.4567 18.346 12.8827 18.346 12.136C18.346 10.6333 17.87 9.882 16.918 9.882Z"
                fill="#27272E"
              />
            </svg>
          </div>
        </div>
        <div class="donation_formInput">
          <div class="donation_inputCol">
            <label for="" class="donation_label">Metode Pembayaran</label>
            <select class="donation_input" name="" id="">
              <option class="donation_inputNominal" value="">
                Transfer Bank BNI
              </option>
              <option class="donation_inputNominal" value="">
                Transfer Bank BRI
              </option>
              <option class="donation_inputNominal" value="">
                Transfer Bank BCA
              </option>
            </select>
          </div>
        </div>
        <div class="donation_formInput">
          <div class="donation_inputCol">
            <label for="" class="donation_label"
              >Pesan untuk di donasi ini</label
            >
            <textarea
              placeholder="semoga bisa membantu"
              name=""
              class="donation_input"
              id=""
              cols="30"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="donation_formCheckbox">
          <input type="checkbox" class="donation_checkbox" />
          <label class="donation_checkboxTitle">Donasi sebagai anonim</label>
        </div>
      </form>
      <a href="payment.html">
        <button class="donasiNowBtn">Donasi Sekarang</button>
      </a>
    </section>
  </body>
</html>
